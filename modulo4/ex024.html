<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe{/*predomina o CSS sobre o html*/
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do para
        <!--Tamanho padrão 300x150. Scolling para configurar a rolagem-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500px" height="500px" scolling="no"></iframe>
        aprender programar 
    </p>
    <p>O site também <iframe src="https://www.google.com.br/" frameborder="0"><a href="https://www.google.com.br/" target="_blank">google</a></iframe> é muito legal, pena que não funciona dentro de um inframe
        
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="get"><!--Autocomplete é para não sugerir nome cache| Em method, o GET aparece na URL e POST não aparece-->
        <p><label for="inome">Nome:</label> <!--Id é usado para Label e javascript, name para html e php-->
             <input type="text" name="nome" id="inome"></p>
        <p><label for="sobrenome">Sobrenome:</label> 
            <input type="text" name="isobrenome" id="sobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
